<!DOCTYPE html>
<html>
<head>
	<title>Memory Game</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class = "container">
		<div class = "topRow">
			<div id = "a" data-spot = 0 class = "square"></div>
			<div id = "b" class = "square" data-gamecolor="blue"></div>
			<div id = "c" class = "square"></div>
			<div id = "d" class = "square"></div>
		</div>
		<div class = "secondRow">
			<div id = "e" class = "square"></div>
			<div id = "f" class = "square"></div>
			<div id = "g" class = "square"></div>
			<div id = "h" class = "square"></div>
		</div>
		<div class = "thirdRow">
			<div id = "i" class = "square"></div>
			<div id = "j" class = "square"></div>
			<div id = "k" class = "square"></div>
			<div id = "l" class = "square"></div>
		</div>
		<div class = "bottomRow">
			<div id = "m" class = "square"></div>
			<div id = "n" class = "square"></div>
			<div id = "o" class = "square"></div>
			<div id = "p" class = "square"></div>
		</div>

		<h1>Score Counter</h1>
	</div>
	<button>Reset</button>
	<!-- <script type="text/javascript" src="./script.js"></script> -->
	 <script type="text/javascript" src="./newScript.js"></script>
</body>
</html>
